        <a href="index.html">

</body>
<script>
        $('nav a').first().delay(100).animate({
            'opacity': '1'
        }, 600);
        $('nav a:nth-child(2)').delay(200).animate({
            'opacity': '1'
        }, 600);
        $('nav a:nth-child(3)').delay(300).animate({
            'opacity': '1'
        }, 600);
        $('nav a').last().delay(400).animate({
            'opacity': '1'
        }, 600);
    
        $(document).ready(function () {
            $('body').hide().fadeIn(400);
            $("nav a").click(function (e) {
                e.preventDefault();
                $link = $(this).attr("href");
                $("body").fadeOut(200, function () {
                    window.location = $link;
                });
            });
        });
    </script>
