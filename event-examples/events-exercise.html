<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
	let option = document.querySelectorAll("input");
	let final = document.querySelector("button");
	let legend = document.querySelector("legend");
	let finalColor = 0;

	for (let i = 0; i < option.length; i++) {
		option[i].onclick = (e) => {
			let info = document.querySelector("#info");
			info.innerHTML = "You have selected " + option[i].value + ".";
			finalColor = option[i].value;
		}
	}

	final.onclick = (e) => {
		info.innerHTML = "Your FINAL CHOICE is " + finalColor + ".";
		legend.style.color = finalColor;
	}


</script>
</body>
</html>
